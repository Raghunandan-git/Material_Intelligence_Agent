<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Intelligence Agent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            </div>
            <div id="chat-list" class="chat-list">
            </div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <div class="header-content">
                    <h1>Material Intelligence Agent</h1>
                    <p>Expert guidance for material selection</p>
                </div>
                <button id="visualize-btn" class="download-btn" title="View Charts" style="margin-right: 10px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    Visualize
                </button>
                <button id="download-report-btn" class="download-btn" title="Download Engineering Report">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Report
                </button>
            </header>

            <div id="visualization-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Material Property Visualizations</h2>
                    <div id="charts-container" class="charts-grid">
                        <!-- Charts will be injected here -->
                    </div>
                </div>
            </div>

            <div id="chat-history" class="chat-history">
                <div class="message bot">
                    Hello! I am your Material Intelligence Agent. Describe your application, requirements, or
                    constraints, and I will help you find the perfect material.
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" id="chat-input-field" placeholder="Describe your material needs..."
                    autocomplete="off">
                <button id="chat-send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
